#Mongo DB settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=springbootdemo

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

server.port=8000


#To provide basic details for spring security authentication and authorization
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=["USER", "ENDPOINT_ADMIN"]

#To expose all the actuator web endpoints
management.endpoints.web.exposure.include=*

#Customizing the info endpoints
# Also, add a plugin for outputing Git build related information.
info.team.name=MyCompanyTeam
info.team.dev=Amit Kashyap
info.team.version=1.0.0
info.product.owner=Amit Kashyap


#Customizing the health endpoint. Also, created a class which implements 
# HealthIndicator to further customize this endpoint
management.endpoint.health.show-details=when-authorized


#Customizing the metrics endpoint

# To time all the web request to application..
# Added @Timed and Counter for this....for custom metrics
management.metrics.web.server.auto-time-requests=true

